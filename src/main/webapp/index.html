<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Tutor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Smart Physics Tutor</h1>

        <!-- Force Calculation Form -->
        <section class="form-section">
            <form id="forceForm">
                <h2>Force Calculation</h2>
                <label for="mass">Mass (kg):</label>
                <input type="number" id="mass" name="mass" step="0.1" required>
                <label for="acceleration">Acceleration (m/sÂ²):</label>
                <input type="number" id="acceleration" name="acceleration" step="0.1" required>
                <button type="submit">Calculate Force</button>
            </form>
        </section>

        <!-- Kinetic and Potential Energy Calculation Form -->
        <section class="form-section">
            <form id="energyForm">
                <h2>Energy Calculations</h2>
                <label for="energyMass">Mass (kg):</label>
                <input type="number" id="energyMass" name="energyMass" step="0.1" required>
                <label for="velocity">Velocity (m/s):</label>
                <input type="number" id="velocity" name="velocity" step="0.1">
                <label for="height">Height (m):</label>
                <input type="number" id="height" name="height" step="0.1">
                <div class="button-group">
                    <button type="button" id="calculateKineticEnergy">Calculate Kinetic Energy</button>
                    <button type="button" id="calculatePotentialEnergy">Calculate Potential Energy</button>
                </div>
            </form>
        </section>

        <!-- Work and Power Calculation Form -->
        <section class="form-section">
            <form id="workPowerForm">
                <h2>Work and Power Calculations</h2>
                <label for="force">Force (N):</label>
                <input type="number" id="workForce" name="force" step="0.1" required>
                <label for="displacement">Displacement (m):</label>
                <input type="number" id="displacement" name="displacement" step="0.1" required>
                <label for="angle">Angle (degrees):</label>
                <input type="number" id="angle" name="angle" step="1">
                <label for="time">Time (s):</label>
                <input type="number" id="time" name="time" step="0.1">
                <div class="button-group">
                    <button type="button" id="calculateWork">Calculate Work</button>
                    <button type="button" id="calculatePower">Calculate Power</button>
                </div>
            </form>
        </section>

        <!-- Results Section -->
        <div id="results" class="hidden">
            <h2>Results</h2>
            <p id="resultOutput"></p>
            <h3>Related Concepts</h3>
            <ul id="relatedConcepts"></ul>
        </div>

        <!-- Error Section -->
        <div id="error" class="hidden">
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
